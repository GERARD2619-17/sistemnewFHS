<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--PWA-->

<link rel="apple-touch-icon" href="./PaginaUsuario/pwa/images/icons/logohockeyicon-512x512.png">
<link rel="apple-touch-startup-image" href="./PaginaUsuario/pwa/images/icons/logohockeyicon-512x512.png">

</head>
<body>

     <!--extencion para pwa-->
     <script src="./PaginaUsuario/regist_serviceWorker.js"></script> 
     <script>
       $(function(){
     //Precarga de la pagina se ejecuta solo una vez
     setTimeout(
         ()=>{
             $(".cargando").hide(); 
          } , 50
      );
      });
 
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('./PaginaUsuario/regist_serviceWorker.js')
             .then(function(reg) {
                 console.log('Service worker registrado.');
             })
             .catch(function(err) {
                 console.error('Error al registrar el service worker:', err);
             });
     }
     </script>

    <div class="box">
        <span class="borderLine"></span>
        <form id="loginForm">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" id="email" name="email" required="required">
                <span for="email">Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required="required">
                <span for="password">Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit"  value="Login">
            <a href="/Dashboard/Dashboard.html">login2</a>
        </form>
    </div>
    <!-- Template Javascript -->
    <script src="logearme.js"></script>
</body>
</html>
