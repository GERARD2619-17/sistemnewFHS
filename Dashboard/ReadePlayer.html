        <!-- tabla lista -->
        <div class="body-listplayer">
          <main class="table">
            <section class="table__header">
              <button id="miBoton">Crear jugador</button>
            </section>
            <section class="table__body">
              <table id="miTabla">
                <thead>
                  <tr>
                    <th>ID <span class="icon-arrow">&UpArrow;</span></th>
                    <th>NOMBRE <span class="icon-arrow">&UpArrow;</span></th>
                    <th>EDAD <span class="icon-arrow">&UpArrow;</span></th>
                    <th>ESTATURA <span class="icon-arrow">&UpArrow;</span></th>
                    <th>GENERO <span class="icon-arrow">&UpArrow;</span></th>
                    <th>POSICION <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="data"></tbody>
              </table>
            </section>
          </main>
         
 
        </div>
        <!-- Modal -->
        <div id="playerModal" class="modal">
          <div class="modalcontent">
            <div class="modalcontainer">
              <span id="closeModal" class="close">&times;</span>
              <header>Crear Jugador</header>
            </div>

            <form action="#" id="playerForm">
              

              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="age">Edad:</label>
              <input type="number" id="age" name="age" required>
          
              <label for="height">Estatura (m):</label>
              <input type="number" id="height" name="height" step="0.01" min="1.0">
          
              <label for="gender">Género:</label>
              <select id="gender" name="gender"  required>
                <option value="" selected disabled>Elige un genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
          
              <label for="position">Posición:</label>
              <select id="position" name="position"  required>
                <option value="" selected disabled>Elige una posición</option>
                <option value="Delantero">Delantero</option>
                <option value="Portero">Portero</option>
                <option value="Defensa">Defensa</option>
                <option value="Medio Campo">Medio Campo</option>
              </select>
  
              <label for="image">Imagen de Perfil:</label>
              <input type="file" id="image" name="image">
          
              <button  id="miBoton" type="button" onclick="submitForm()">Crear</button>

              <!--<button type="button" onclick="submitForm()">Guardar</button>-->
            </form>
            <!-- Modal para mostrar el mensaje de éxito -->
          <div id="successModal" class="modal">
            <div class="modal-content">
              
              <p id="successMessage"></p>
            </div>
          </div>
          </div>
        </div>
        
        </div>

    <script>
      //MenuToogle
      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");

      toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      };
      //agregar el hovered en la clase de selecioonar el listado de item
      let list = document.querySelectorAll(".navigation li");
      function activeLink() {
        list.forEach((item) => item.classList.remove("hovered"));
        this.classList.add("hovered");
      }
      list.forEach((item) => item.addEventListener("mouseover", activeLink));
    </script>
