            <!-- Formulario de creación de jugador -->
      <div class="body-players">
        <div class="form-container">
          <form id="playerForm">
            <label for="id">Id:</label>
            <input type="text" id="playerId" placeholder="Player ID" />

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
        
            <label for="height">Altura:</label>
            <input type="number" id="height" name="height" required>
        
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
        
            <label for="position">Posición:</label>
            <select id="position" name="position"  required>
              <option value="" selected disabled>Elige una posición</option>
              <option value="delantero">Delantero</option>
              <option value="portero">Portero</option>
              <option value="defensa">Defensa</option>
              <option value="medio_campo">Medio Campo</option>
            </select>

           <!-- <label for="image">Imagen de Perfil:</label>
            <input type="file" id="image" name="image">-->
        
            <button type="button" onclick="submitForm()">Actualizar</button>
          </form>
          <!-- Modal para mostrar el mensaje de éxito -->
          <div id="successModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeSuccessModal()">&times;</span>
              <p id="successMessage"></p>
            </div>
          </div>

  <script>
    //MenuToogle
    let toggle = document.querySelector(".toggle");
    let navigation = document.querySelector(".navigation");
    let main = document.querySelector(".main");

    toggle.onclick = function () {
      navigation.classList.toggle("active");
      main.classList.toggle("active");
    };
    //agregar el hovered en la clase de selecioonar el listado de item
    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => item.classList.remove("hovered"));
      this.classList.add("hovered");
    }
    list.forEach((item) => item.addEventListener("mouseover", activeLink));
  </script>
